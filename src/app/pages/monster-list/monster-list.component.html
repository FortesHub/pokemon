<app-search-bar [(search)]="search" />
<div id="card-list">
  <div *ngFor="let monster of filteredMonsters(); trackBy: trackMonster">
    <app-playing-cards [monster]="monster" />
  </div>
</div>
<div *ngIf="filteredMonsters().length === 0" class="centered">
  No monsters found!
</div>
<div *ngIf="filteredMonsters().length > 0" class="centered">
  Found {{filteredMonsters().length}} monsters
</div>
<div class="centered">
  <button (click)="addMonster()">Add Generic Monster</button>
  <button (click)="resetMonsters()">Reset Monsters</button>
</div>
<br/><br/>
